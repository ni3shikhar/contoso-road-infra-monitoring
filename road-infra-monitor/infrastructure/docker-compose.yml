  # ============== Frontend ==============

  frontend:
    build:
      context: ..
      dockerfile: infrastructure/docker/frontend.Dockerfile
    container_name: road-infra-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - road-infra-network

  # ============== Data Simulator ==============

  simulator:
    build:
      context: ..
      dockerfile: infrastructure/docker/simulator.Dockerfile
    container_name: road-infra-simulator
    ports:
      - "9000:9000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      API_GATEWAY_URL: http://api-gateway:8080
      API_USERNAME: admin
      API_PASSWORD: Admin@123
      SIMULATION_ENABLED: "true"
      READING_INTERVAL: 10
      FAILURE_INTERVAL: 60
      ANOMALY_INTERVAL: 120
    depends_on:
      api-gateway:
        condition: service_healthy
      sensor-service:
        condition: service_healthy
      asset-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - road-infra-network

networks:
  road-infra-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
