spring:
  application:
    name: sensor-service-test
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Disable cloud config for tests
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  
  # Disable Eureka for tests
  main:
    allow-bean-definition-overriding: true

  # Security settings
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use symmetric key for testing
          secret-key-value: test-secret-key-for-jwt-validation-minimum-256-bits-required

# Disable Eureka client
eureka:
  client:
    enabled: false

# Logging
logging:
  level:
    com.contoso.roadinfra: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Sensor service settings
sensor:
  offline-threshold-minutes: 5
  scheduler:
    offline-check-enabled: false
    calibration-check-enabled: false
    battery-check-enabled: false
